<!DOCTYPE html>
<html>
<head>
	<title>Client Registration | Cyber Connect IT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<br>
        <img src="ccit.JPG" alt="">

    <h3>Create an Account</h3>
    <p class="message">Submitting a ticket or requesting assistance? You must create a <br> 
       Already have an account with Cyber Connect IT, <a href="https://cyberconnectit.com/client-login/" style="color: red; text-decoration: none; font-size: 18px;">Click Here</a> to get logged in.
    </p>
    <br> <br>
 <div class="container">
 	<div class="header">
 		<h1></h1>
 	</div>
 	<div class="main">
<br>
<br>
        <form action="https://formsubmit.co/support@cyberconnectit.com" method="POST">
            <input type="hidden" name="_subject" value="New Registration!">
            <input type="hidden" name="_next" value="https://cyberconnectit.com/Login/Message/">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
 			<span>
 				<input class="username" type="text" name="username" placeholder="Username">
 			<br>
                 <input class="email" type="text" name="email" placeholder="Email">
                 <br>
                 <input class="email" type="text" name="confirmationemail" placeholder=" Confirm Email">
 			</span><br>
             <input style="background-color: red;" type="button" class="submit" value="Submit" name="submit" onclick="validate()">

 		</form>
 	</div>
 </div>
</body>
</html>
